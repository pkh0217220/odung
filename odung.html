<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="오둥이의 모험">
    <meta property="og:description" content="오둥이가 제작하는 웹페이지">
    <meta property="og:image" content="오둥1.PNG">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>오둥이의 모험</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #ffa800;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .odung {
            background-color: white;
            width: 300px;
            height: 300px;
            border-radius: 100%;
            border: 2px solid black;
            background-image: url('오둥1.png');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            margin-top: 20px;
            
        }

        .main{
            color: black ;
            font-size: 50px;
            text-align: center;
 
        }

        .sub {
            color: black;
            font-size: 20px;
            text-align: center;
            margin-bottom: 50px;
        }

        .links > a {
            width: 300px;
            height: 50px;
            background-color: white;
            border-radius: 10px;
            margin: 20 20 20 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            
            font-size: 16px;
            font-weight: bold;
            color: black;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }

        .links > a:hover {
            background-color: #d2d2d2;
        }
            
    </style>

<body> 

        <div 
            class="odung"
            onclick="alert('꽉');"; style="cursor: pointer;">
        </div>
        

        <div class="title">
            <h1 class="main">오둥이의 모험</h1>
            <h2 class="sub">오둥이가 제작하는 웹페이지</h2>
        </div>

        <div class="links">
        <a target="_blank" href="https://www.google.com/">구글 가기</a>
        <a target="_blank" href="https://m.blog.naver.com/iwyily">데둥이 블로그 가기</a>
        <a href="https://docs.google.com/uc?export=download&id=15GOdA9viAbh9HXimIvnb5zd4W1gd5k-b">경둥이 사진 다운 받기</a>
        <a href="https://docs.google.com/uc?export=download&id=1zeNT9_AcHfXrm64T_1pfI_fMdA_mXhUT">데둥이 사진 다운 받기</a>
        <a href="https://docs.google.com/uc?export=download&id=1MUbw_W34d8HzMLoiLaJZy5d9KNVzgvSK">오둥이 사진 다운 받기</a>
        <a href="https://docs.google.com/uc?export=download&id=1gBSFiP3ygH1S2odKb60nQ5WmPBV-4g1v">히떠 사진 다운 받기</a>
        </div>    
            
</body>

</head>
